	<script>

            // Finish the Following constructor

		function Sentence(wordsArray) {
			this.wordsArray = wordsArray;
         
			
			this.getWordCount = function() 
            {
                		//find the amount of words in the sentence  
                return wordsArray.length;
                    
			}
			
			
            
            this.getLetterCount = function() {
                		//find the amount of letters in the sentence
            
                    var total = 0;
               for ( var i=0;i< wordsArray.length;i++)
                   {
                       total = total + wordsArray[i].length;
                       
                   }
                        total = total + wordsArray.length - 1;
                
                return total;
                        
			}
			
			this.reverse = function() {
				//reverse the sentence
                this.wordsArray.reverse(); 
                
			}
			
			this.getWordAt = function(i) {
				//return the word at index i
                return wordsArray[i];
			}
		}

		var Paragraph = function (sentenceArray)
        {
            this.sentenceArray = sentenceArray;
            
            
            this.getWordCount = function ()
            {
                  var sum = 0;
                    
                for (i = 0; i < sentenceArray.length;i++)
                    {
                    sum += this.sentenceArray[i].getWordCount();
                        
                    }
                  return sum;
            }
            
            
            this.getLetterCount = function ()
            {
                var sum = 0;
                for (i = 0; i < sentenceArray.length;i++)
                    {
                    sum += this.sentenceArray[i].getLetterCount;
                    }            
            }
            
            this.getWordAt = function()
            {
                
                for (i = 0; i < sentenceArray.length;i++)
                    {
                    this.sentenceArray[i].getWordAt;
                    } 
            }
            
        }
